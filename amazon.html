<body >

        <script>
            let htmldata="";
            fetch("https://fakestoreapi.com/products")
            .then(data=>data.json())
            .then(completedata=>{
                completedata.map((obj1)=>{
                    htmldata=htmldata+`<div class="card">
                        <h1 class="title"><i><b>${obj1.title}</b></i></h1>
                        <img class="images" src=${obj1.image} alt="img">
                        <p><b><i>${obj1.description}</i></b></p>
                        <p class="category"><b><i>${obj1.category}<i></b></p>
                        <p class="price"><b>${obj1.price}</b></p>
                        </div>`
                        })
                        document.getElementById("out").innerHTML=htmldata;
                    })
                    </script>
</body>
</html>
